model:
  model_params:
    model_type: RandomForestClassifier
    random_state: 42
schema:
  input_data_path: ./data/raw/train.csv
  output_model_file: model.pkl
  metric_file: metrics.json
  models_path: ./models/
  downloading_params:
    use_download: false
    s3_bucket: made-mlprod-hw1
    endpointurl: https://ib.bizmrg.com
    paths:
    - train.csv
    - test.csv
    output_folder: ./data/raw/
  splitting_params:
    val_size: 0.1
    random_state: 42
  mlflow:
    use_mlflow: false
    mlflow_uri: http://127.0.0.1:5001
    mlflow_experiment: test
features:
  feature_params:
    categorical_features:
    - sex
    - cp
    - fbs
    - restecg
    - exang
    - slope
    - thal
    - ca
    numerical_features:
    - age
    - trestbps
    - chol
    - thalach
    - oldpeak
    target_col: condition
    use_log_trick: false
