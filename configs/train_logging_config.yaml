version: 1
formatters:
  simple:
    class: logging.Formatter
    format: "%(asctime)s %(levelname)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  train_handler_debug:
    class: logging.FileHandler
    filename: train_pipeline.log
    level: DEBUG
    formatter: simple

loggers:
  train_pipeline:
    level: DEBUG
    handlers: [train_handler_debug]
    propagate: no

root:
  level: DEBUG
  handlers: [train_handler_debug]
