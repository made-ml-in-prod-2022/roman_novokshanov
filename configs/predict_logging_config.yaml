version: 1
formatters:
  simple:
    class: logging.Formatter
    format: "%(asctime)s %(levelname)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  predict_handler_debug:
    class: logging.FileHandler
    filename: predict_pipeline.log
    level: DEBUG
    formatter: simple

  predict_handler_warn:
    class: logging.FileHandler
    filename: predict_pipeline.warn
    level: WARNING
    formatter: simple

  report_handler_debug:
    class: logging.FileHandler
    filename: eda_report.log
    level: DEBUG
    formatter: simple

  report_handler_warn:
    class: logging.FileHandler
    filename: eda_report.warn
    level: WARNING
    formatter: simple

loggers:
  predict_pipeline:
    level: DEBUG
    handlers: [predict_handler_debug, predict_handler_warn]
    propagate: no

  eda_report:
    level: DEBUG
    handlers: [report_handler_debug, report_handler_warn]
    propagate: no

root:
  level: DEBUG
  handlers: [predict_handler_debug]
